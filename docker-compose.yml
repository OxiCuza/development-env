version: '3.3'

networks:
    local_network:
        driver: bridge

services:
    workspace-php81:
        build:
            context: ./
            dockerfile: dockerfile-php81
        image: php-81
        container_name: workspace-php81
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            -   ./src:/var/www/
        networks:
            - local_network

    workspace-php74:
        build:
            context: ./
            dockerfile: dockerfile-php74
        image: php-74
        container_name: workspace-php74
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            -   ./src:/var/www/
        networks:
            - local_network

    nginx:
        image: nginx:stable-alpine
        container_name: nginx
        restart: unless-stopped
        ports:
            - "80:80"
        volumes:
            - ./src:/var/www
            - ./nginx:/etc/nginx/conf.d
        networks:
            - local_network
        depends_on:
            -   workspace-php81
            -   workspace-php74

    mariadb:
        image: mariadb:10.6.4-focal
        container_name: mariadb
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            SERVICE_TAGS: dev
            SERVICE_NAME: mariadb
        ports:
            - "3306:3306"
        volumes:
            - ./mysql:/var/lib/mysql
        networks:
            - local_network
    
    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        ports:
            - 8001:80
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=mariadb
            - UPLOAD_LIMIT=300M
        networks:
            - local_network
        depends_on:
            - mariadb

